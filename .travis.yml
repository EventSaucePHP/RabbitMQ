language: php

services:
    - docker

php:
    - 7.1
    - 7.2

sudo: false

install:
    - travis_retry composer install

before_script:
    - docker-compose -f ./tests/docker-compose.yml up -d --force-recreate
    - php tests/wait.php

script:
    - vendor/bin/phpunit --coverage-text

after_script:
    - docker-compose -f ./tests/docker-compose.yml down
