version: "2"
services:
    rabbit:
        image: rabbitmq:3.6-management-alpine
        hostname: rabbit
        environment:
            RABBITMQ_ERLANG_COOKIE: "012794e09e71uoihadsc"
            RABBITMQ_DEFAULT_USER: "username"
            RABBITMQ_DEFAULT_PASS: "password"
            RABBITMQ_DEFAULT_VHOST: "/"
        ports:
            - "15672:15672"
            - "5672:5672"
